<template name="mdlUiPageLayout">
    <div>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
            <header class="mdl-layout__header">
                <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">arrow_back</i>
                </button>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">{{title}}</span>
                    {{#if menuItems}}
                        <div class="mdl-layout-spacer"></div>
                        <nav class="mdl-navigation">
                            <button id="app-layout--menu" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">more_vert</i>
                            </button>
                            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                                for="app-layout--menu">
                                {{#each menuItems}}
                                    <li class="mdl-menu__item">
                                        {{#if icon}}
                                            <!--TODO: external style-->
                                            <i class="material-icons" style="vertical-align: middle">{{icon}}</i>
                                        {{/if}}
                                        {{label}}
                                    </li>
                                {{/each}}
                            </ul>
                        </nav>
                    {{/if}}
                </div>
            </header>
            {{>yield}}
        </div>
    </div>
</template>
