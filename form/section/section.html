<template name="mdlUiSection">
  <div id="{{id}}" class="mdl-ui-section {{cell}} mdl-grid mdl-grid--no-spacing">
    <div class="header {{mdlUiCell 12}} mdl-grid mdl-grid--no-spacing mdl-cell--top">
      <div class="title">{{label}}</div>
      <div class="mdl-layout-spacer"></div>
      <button id="add" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">add</i>
      </button>
    </div>
    {{#each sections}}
      {{#if removed}}
        <div class="{{elementCell}} mdl-grid mdl-grid--no-spacing">
          <div class="content-header {{mdlUiCell 12}} mdl-grid mdl-grid--no-spacing">
            <div class="mdl-layout-spacer"></div>
            <div class="label">{{indexLabel}}</div>
            <button id="undo" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="section material-icons">undo</i>
            </button>
          </div>
          <div class="content overlay-wrapper {{mdlUiCell 12}}">
            <input xaction="remove-element" type="hidden" value="{{../name}}.{{index}}"/>
            {{> UI.contentBlock .}}
            <div class="overlay"></div>
          </div>
        </div>
      {{/if}}
      {{#unless removed}}
        <div class="{{elementCell}} mdl-grid mdl-grid--no-spacing">
          <div class="content-header {{mdlUiCell 12}} mdl-grid mdl-grid--no-spacing">
            <div class="mdl-layout-spacer"></div>
            <div class="label">{{indexLabel}}</div>
            <button id="remove" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="section material-icons">remove</i>
            </button>
          </div>
          <div class="content {{mdlUiCell 12}}">
            {{> UI.contentBlock .}}
          </div>
        </div>
      {{/unless}}
    {{/each}}
  </div>
</template>
