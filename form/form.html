<template name="mdlUiForm">
    {{#if form.visible}}
        <form id={{id}} method="post" class="mdl-ui-form {{class}}">
            {{#if defaultActions}}
                <div class="button-row mdl-cell mdl-cell--12-col">
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">check</i>
                    </button>
                    <button type="button" class="cancel mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            {{/if}}
            {{> UI.contentBlock}}
        </form>
    {{/if}}
</template>
