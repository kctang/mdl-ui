<template name="mdlUiCheckbox">
    <div class="mdl-ui-checkbox mdl-textfield mdl-js-textfield mdl-textfield--floating-label {{class}} {{cell}}">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="{{id}}">
            <input name="{{name}}" type="checkbox" id="{{id}}" class="mdl-switch__input" {{checked}}/>
            <span class="mdl-switch__label">{{label}}</span>
        </label>
    </div>
</template>
