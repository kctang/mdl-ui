<template name="mdlUiRadio">
    <label class="mdl-ui-radio mdl-radio mdl-js-radio mdl-js-ripple-effect {{class}}" for="{{id}}">
      <input type="radio" class="mdl-radio__button" name="{{name}}" id="{{id}}" value="{{value}}" {{checked}}>
      <span class="mdl-radio__label">{{label}}</span>
    </label>
</template>
