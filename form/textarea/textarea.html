<template name="mdlUiTextarea">
    <div class="mdl-textfield mdl-js-textfield {{class}} {{cell}}">
        <textarea name={{name}} id={{id}} rows={{rows}} class="mdl-textfield__input" indexes="{{indexes}}">{{value}}</textarea>
        <label for={{id}} class="mdl-textfield__label">{{label}}</label>
        <span class="mdl-textfield__error">{{errorMessage}}</span>
    </div>
</template>
