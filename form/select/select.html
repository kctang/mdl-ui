<template name="mdlUiSelect">
    <div class="mdl-ui-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label {{class}} {{cell}}">
        <select id="{{id}}" name="{{name}}">
            <option value="">[Select One]</option>
            {{#each options}}
                <option value="{{value}}" selected={{selectedOption value}}>{{label}}</option>
            {{/each}}
        </select>
        <label for={{id}}>{{label}}</label>
        <span class="mdl-textfield__error">{{errorMessage}}</span>
    </div>
</template>
