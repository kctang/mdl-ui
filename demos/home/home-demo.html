<template name="mdlUiHomeDemo">
    <main class="home-demo mdl-layout__content">
        <div class="mdl-grid">
            {{#unless loggedIn}}
                <div class="mdl-cell mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Welcome to {{title}}</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--expand">
                        This demo template is provided by <code>mdl-ui</code>.
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="get-started mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Get
                            Started</a>
                    </div>
                </div>
            {{/unless}}
            {{#if loggedIn}}
                <div class="mdl-cell mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text mdl-card--expand">
                        <p>You are logged in as:</p>
                        <img src="{{avatar}}" class="avatar">

                        <div class="mdl-typography--body-2">{{name}}</div>
                        <div class="mdl-typography--body-1-color-contrast">{{email}}</div>
                    </div>
                </div>
                <div class="mdl-cell mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text mdl-card--expand">
                        <p>TODO: Card with reference MDL styles.</p>
                    </div>
                </div>
            {{/if}}
        </div>
    </main>
</template>
