<template name="mdlUiTypographyDemo">
    <div class="{{mdlUiCell 12}}">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="includes" value="{{includes}}"/>
            <label class="mdl-textfield__label" for="includes">Styles to include (blank includes all)</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="excludes" value="{{excludes}}"/>
            <label class="mdl-textfield__label" for="excludes">Styles to exclude (blank excludes nothing)</label>
        </div>

        {{#each typographies}}
            <div class="{{.}}">{{.}}</div>
        {{/each}}
    </div>
</template>
